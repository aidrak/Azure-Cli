defaults:
  general:
    location: "centralus"

  compute:
    vm:
      size: "Standard_D4s_v3"
      image:
        publisher: "MicrosoftWindowsDesktop"
        offer: "Windows-10"
        sku: "21h1-evd"

  storage:
    sku: "Standard_LRS"
    kind: "StorageV2"
    https_only: true
    min_tls_version: "TLS1_2"
    file_share:
      quota_gb: 100

  avd:
    host_pool:
      type: "Pooled"
      max_sessions: 16
      load_balancer_type: "BreadthFirst"

  networking:
    vnet:
      address_space: "10.0.0.0/16"
    load_balancer:
      sku: "Standard"

best_practices:
  monitoring:
    log_analytics:
      sku: "PerGB2018"
      retention_days: 30
