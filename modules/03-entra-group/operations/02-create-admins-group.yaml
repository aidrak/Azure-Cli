# ==============================================================================
# Operation: Create AVD Admins Security Group
# ==============================================================================
operation:
  id: "entra-create-admins-group"
  name: "Create AVD Admins Group"
  description: "Create Entra ID security group for AVD administrators"

  duration:
    expected: 30
    timeout: 60
    type: "FAST"

  requires: []

  validation:
    enabled: true
    checks:
      - type: "group_exists"
        group_name: "{{ENTRA_GROUP_USERS_ADMINS}}"
        description: "Admins group exists in Entra ID"

      - type: "group_type"
        expected: "Security"
        description: "Group is a security group"

  template:
    type: "powershell-local"
    command: |
      cat > /tmp/entra-02-wrapper.ps1 << 'PSWRAPPER'
      $ErrorActionPreference = 'Stop'

      Write-Host "[START] Creating AVD Admins security group: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"

      $groupName = "{{ENTRA_GROUP_USERS_ADMINS}}"
      $groupDescription = "{{ENTRA_GROUP_USERS_ADMINS_DESCRIPTION}}"
      $mailNickname = $groupName -replace ' ', '-' | % { $_.ToLower() }

      Write-Host "[PROGRESS] Checking if group exists: $groupName"

      $groupId = az ad group list `
        --filter "displayName eq '$groupName'" `
        --query "[0].id" -o tsv 2>$null

      if ([string]::IsNullOrEmpty($groupId) -eq $false -and $groupId -ne "None") {
        Write-Host "[INFO] Group already exists: $groupName"
        Write-Host "[INFO]   Group ID: $groupId"
        Write-Host "[SUCCESS] Admins group creation complete (already exists)"

        az ad group show --group $groupId --output json | Out-File -FilePath "artifacts/outputs/entra-create-admins-group.json"
        exit 0
      }

      Write-Host "[PROGRESS] Creating security group..."
      Write-Host "[PROGRESS]   Name: $groupName"
      Write-Host "[PROGRESS]   Description: $groupDescription"
      Write-Host "[PROGRESS]   Mail nickname: $mailNickname"

      try {
        $groupId = az ad group create `
          --display-name $groupName `
          --mail-nickname $mailNickname `
          --description $groupDescription `
          --query id -o tsv 2>&1
      } catch {
        Write-Host "[ERROR] Failed to create security group"
        Write-Host $groupId
        exit 1
      }

      if ([string]::IsNullOrEmpty($groupId)) {
        Write-Host "[ERROR] Failed to create security group"
        exit 1
      }

      Write-Host "[VALIDATE] Verifying group creation..."

      $verifyGroup = @(az ad group show --group $groupId --query "[0]" 2>$null | ConvertFrom-Json)

      if ($verifyGroup.Count -eq 0) {
        Write-Host "[ERROR] Group verification failed"
        exit 1
      }

      $groupDetails = az ad group show --group $groupId --output json | ConvertFrom-Json
      $groupDetails | ConvertTo-Json | Out-File -FilePath "artifacts/outputs/entra-create-admins-group.json"

      $securityEnabled = $groupDetails.securityEnabled

      Write-Host "[SUCCESS] AVD Admins group created successfully"
      Write-Host "[SUCCESS]   Name: $groupName"
      Write-Host "[SUCCESS]   ID: $groupId"
      Write-Host "[SUCCESS]   Mail nickname: $mailNickname"
      Write-Host "[SUCCESS]   Security enabled: $securityEnabled"
      Write-Host ""
      Write-Host "[INFO] Next steps:"
      Write-Host "[INFO]   - Add admin members: az ad group member add --group '$groupId' --member-id <user-object-id>"
      Write-Host "[INFO]   - Use for privileged RBAC assignments (e.g., Virtual Machine Administrator Login)"

      exit 0
      PSWRAPPER
      pwsh -NoProfile -NonInteractive -File /tmp/entra-02-wrapper.ps1
      rm -f /tmp/entra-02-wrapper.ps1

  fixes: []
