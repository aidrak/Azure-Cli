operation:
  id: "test-operation"
  name: "Test Operation"
  description: "A simple test operation to verify engine functionality"
  capability: "test-capability"
  operation_mode: "create"
  resource_type: "test-resource"

  duration:
    expected: 10
    timeout: 30
    type: "FAST"

  parameters:
    required:
      - name: "test_param"
        type: "string"
        description: "A test parameter"
        default: "default-value"
    optional:
      - name: "number_param"
        type: "number"
        description: "A numeric parameter"
        default: 42
      - name: "bool_param"
        type: "boolean"
        description: "A boolean parameter"
        default: true
      - name: "config_param"
        type: "string"
        description: "Parameter from config"
        default: "{{AZURE_RESOURCE_GROUP}}"

  # Validation checks
  validation:
    enabled: true
    checks: []

  # Idempotency (optional for test)
  idempotency:
    enabled: false

  # Template command
  template:
    type: "bash"
    command: |
      echo "[START] Test operation starting"
      echo "[PROGRESS] Step 1/2: Running test..."
      echo "Test param: {{test_param}}"
      echo "Number param: {{number_param}}"
      echo "Bool param: {{bool_param}}"
      echo "Config param: {{config_param}}"
      echo "[SUCCESS] Test operation completed"

  # Rollback
  rollback:
    enabled: false
    steps: []

  fixes: []