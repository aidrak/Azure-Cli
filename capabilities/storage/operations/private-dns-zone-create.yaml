operation:
  id: "private-dns-zone-create"
  name: "Create Private DNS Zone for Azure Files"
  description: "Create private DNS zone for Azure Files private endpoint resolution"
  capability: "storage"
  operation_mode: "create"
  resource_type: "Microsoft.Network/privateDnsZones"
  # Duration expectations
  duration:
    expected: 30 # 30 seconds
    timeout: 60 # 1 minute
    type: "FAST"
  # Parameters extracted from old operation
  parameters:
    required:
      - name: "resource_group"
        type: "string"
        description: "Azure resource group name"
        default: "{{AZURE_RESOURCE_GROUP}}"
    optional:
      - name: "dns_zone_name"
        type: "string"
        description: "DNS zone name (privatelink.file.core.windows.net)"
        default: "privatelink.file.core.windows.net"
  # Validation checks (run after operation completes)
  validation:
    enabled: true
    checks:
      - type: "resource_exists"
        resource_type: "Microsoft.Network/privateDnsZones"
        resource_name: "privatelink.file.core.windows.net"
        description: "Private DNS zone exists"
  # Idempotency: Check if DNS zone already exists
  idempotency:
    enabled: true
    check_command: |
      az network private-dns zone show \
        --resource-group "{{AZURE_RESOURCE_GROUP}}" \
        --name "privatelink.file.core.windows.net" \
        --output none 2>/dev/null
    skip_if_exists: true
  # Template command (variables substituted at runtime)
  template:
    type: "powershell-direct"
  # Rollback: Delete DNS zone
  rollback:
    enabled: true
    steps:
      - name: "Delete Private DNS Zone"
        description: "Remove the private DNS zone"
        command: |
          az network private-dns zone delete \
            --resource-group "{{AZURE_RESOURCE_GROUP}}" \
            --name "privatelink.file.core.windows.net" \
            --yes
        continue_on_error: true
  # Self-healing: Previous fixes applied to this template
  fixes: []
  powershell:
    content: |
      $dnsZoneName = "privatelink.file.core.windows.net"

      Write-Host "[START] Creating private DNS zone at $(Get-Date -Format 'HH:mm:ss')"
      Write-Host "  DNS zone: $dnsZoneName"

      # Check if private DNS zone exists
      Write-Host "[PROGRESS] Checking if private DNS zone exists..."

      az network private-dns zone show `
        --resource-group "{{AZURE_RESOURCE_GROUP}}" `
        --name $dnsZoneName `
        --output none 2>$null

      if ($LASTEXITCODE -eq 0) {
        Write-Host "[SUCCESS] Private DNS zone already exists: $dnsZoneName"
        exit 0
      }

      Write-Host "[PROGRESS] Creating private DNS zone..."

      az network private-dns zone create `
        --resource-group "{{AZURE_RESOURCE_GROUP}}" `
        --name $dnsZoneName `
        --output none

      if ($LASTEXITCODE -ne 0) {
        Write-Host "[ERROR] Failed to create private DNS zone"
        exit 1
      }

      # Verify creation
      $dnsZoneId = az network private-dns zone show `
        --resource-group "{{AZURE_RESOURCE_GROUP}}" `
        --name $dnsZoneName `
        --query id -o tsv

      Write-Host "[SUCCESS] Private DNS zone created"
      Write-Host "  Zone: $dnsZoneName"
      Write-Host "  ID: $dnsZoneId"
      exit 0
