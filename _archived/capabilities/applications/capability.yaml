capability:
  id: "applications"
  name: "Application Installations"
  description: "Individual application installations for golden image VMs. Each app is a standalone operation with full PowerShell control."
  version: "1.0.0"

  resource_types:
    - "Microsoft.Compute/virtualMachines"

  operations: []  # Populated as operations are created

  common_dependencies:
    - capability: "compute"
      reason: "Requires a running VM to install applications on"
      required: true

  required_providers:
    - "Microsoft.Compute"

  common_tags:
    - "golden-image"
    - "application"
    - "vdi"

  validation_rules:
    - name: "vm_running"
      description: "Target VM must be running and accessible"
    - name: "temp_directory"
      description: "C:\\Temp must exist and be writable"

  cost_considerations:
    - "Application installations consume VM runtime"
    - "Downloads may consume network bandwidth"
    - "Some applications require licensing"
